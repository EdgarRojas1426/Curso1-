<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
     <form action="">
         <label for="name"
          <span> Cual es tu nombre? </span>
          <input type="text" id="name" placeholder="Escribe tu nombre">
        </label>
        <label for="star-date">
            <span> Cuando iniciaste el curso? </span>
            <input type="date" id="star-date">
        </label>
        <label for="star-time">
            <span>Cual es el horario de la clase</span>
            <input type="time" id="star-time">
        </label>
        <label for="star-age"></label>
             <span> Cuantos anos tienes? </span>
            <input type="number" id="star-age" min="10" max="70"/>
            <label for="course"></label>
                <span> como te entereste del curso?</span>
                <select id="course" >
                    <option value="Instagram">Instagram</option>
                    <option value="Facebook">Facebook</option>
                    <option value="whatsapp">whatsapp</option>
                </Select>
            </label>
            <button type="submit"> enviar informacion </button>
        </form>
    </body>
</html>
